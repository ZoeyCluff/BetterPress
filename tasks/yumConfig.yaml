---

  - name: install EPEL
    when: (ansible_distribution == "EL" or ansible_distribution == "Fedora")
    yum:
      name: epel-release
      state: present
    register: task_result
    until: task_result is success
    retries: 10
    delay: 2

  - name: install remi repo
    when: (ansible_distribution == "EL" or ansible_distribution == "Fedora")
    yum:
      name: http://rpms.remirepo.net/enterprise/remi-release-7.rpm
      state: present
    register: task_result
    until: task_result is success
    retries: 10
    delay: 2

  - name: install yum-utils
    when: (ansible_distribution == "EL" or ansible_distribution == "Fedora")
    yum:
      name: yum-utils
      state: present
    register: task_result
    until: task_result is success
    retries: 10
    delay: 2

  - name: update system
    when: (ansible_distribution == "EL" or ansible_distribution == "Fedora")
    yum: name=* state=latest
    register: task_result
    until: task_result is success
    retries: 10
    delay: 2
