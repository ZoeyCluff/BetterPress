---
sudo: required

env:


  - distro: ubuntu1804
    init: /usr/lib/systemd/systemd
    run_opts: "--privileged --volume=/sys/fs/cgroup:/sys/fs/cgroup:ro"




script:
  - 'sudo apt-get install ansible'
  # Ansible syntax check.
  - 'sudo ansible-playbook --connection=local -i 127.0.0.1, /etc/ansible/roles/zoeycluff.betterpress/tests/test.yml --syntax-check'

  # Test role.
  - 'sudo ansible-playbook --connection=local -i 127.0.0.1,  /etc/ansible/roles/zoeycluff.betterpress/tests/test.yml'


  - 'sudo curl 127.0.0.1'



notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
