---
  tasks:
    - name: install packages
      when: (ansible_distribution == "CentOS" or ansible_distribution == "Red Hat Enterprise Linux")
      yum: name='{{ item }}' state=present
      with_items:
        - nginx
        - php73
        - php-mysqlnd
        - php-fpm
        - php-cli
        - php-gd
        - php-json
        - php-mbstring
        - php-mcrypt
        - php-readline
        - php-xml
        - php-zip
        - python-pip
        - mariadb-server
        - mariadb
        - MySQL-python
        - libselinux-python
